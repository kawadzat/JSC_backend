version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    commands:
      - echo Logging into Amazon  ECR on  'date'
        - aws --version
      - echo logging into Amazon ECR......
      - (Get-ECRLoginCommand).Password | docker login --username AWS --password-stdin 010088613349.dkr.ecr.eu-north-1.amazonaws.com
      -echo settings repository URI .....


  pre_build:
    commands:
      - echo Entered the pre_build phase...
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`

artifacts:
  files:
    - target/*.jar
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
